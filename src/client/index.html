<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header
      class="top-header"
      role="banner"
      style="display: flex; justify-content: space-between; align-items: center"
    >
      <div class="room-info">Room: <span id="room-name">None</span></div>
      <div class="auth-controls">
        <button id="login-button-1" type="button" aria-label="Log in">Log in user1</button>
        <button id="login-button-2" type="button" aria-label="Log in">Log in user2</button>
        <span id="user-display" style="display: none; margin-left: 8px"
          >Signed in as <strong id="user-name"></strong
        ></span>
      </div>
    </header>

    <div class="container">
      <div class="game-info">
        <!-- Team members info display -->
        <div id="team-status">
          <div class="no-team-players">
            <h4>No team</h4>
            <div class="no-team-list"></div>
          </div>

          <div class="team-members">
            <h4>Red Team</h4>
            <div id="red-team-list"></div>
          </div>

          <div class="team-members">
            <h4>Blue Team</h4>
            <div id="blue-team-list"></div>
          </div>
        </div>

        <!-- Score -->
        <div class="scores">
          <span id="red-score">Red Team Score: 0</span>
          <span id="blue-score">Blue Team Score: 0</span>
        </div>
      </div>

      <!-- Messages box -->
      <div id="message-container"></div>
    </div>

    <!-- Interactive components -->
    <div class="inputs-container">
      <!-- team joining -->
      <div class="team-buttons-container">
        <button id="join-red-button">Join Red Team</button>
        <button id="join-blue-button">Join Blue Team</button>
        <button id="create-room-btn">Create Room</button>
      </div>

      <!-- Form -->
      <form action="" id="form">
        <!-- Message -->
        <div class="form-field-container">
          <label for="message-input">Message</label>
          <input type="text" id="message-input" />
          <button id="send-button">Send</button>
        </div>

        <!-- Room joining button -->
        <div class="form-field-container">
          <label for="room-input">Room</label>
          <input type="text" id="room-input" />
          <button id="room-button">Join</button>
        </div>
      </form>

      <!-- Leave room button -->
      <button id="leave-room">Leave room</button>

      <!-- Start game button -->
      <button id="start-game-button" style="display: none" disabled>Start Game</button>
    </div>
  </body>
</html>

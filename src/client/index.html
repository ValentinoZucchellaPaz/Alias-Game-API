<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <header>
    Room: <span id="room-name">None</span>
  </header>
  <body>
    <div class="game-info">
      <div id="team-status">
        <h3>Team Status</h3>
        <div>
          <h4>Red Team</h4>
          <div id="red-team-list"></div>
        </div>
        <div>
          <h4>Blue Team</h4>
          <div id="blue-team-list"></div>
        </div>
      </div>
      <div class="scores">
        <span id="red-score">Red Team Score: 0</span>
        <span id="blue-score">Blue Team Score: 0</span>
      </div>
    </div>

    <div id="message-container"></div>
    <div class="inputs-container">
      <div class="team-buttons-container">
        <button id="join-red-button">Join Red Team</button>
        <button id="join-blue-button">Join Blue Team</button>
      </div>
      <form action="" id="form">
        <div class="form-field-container">
          <label for="message-input">Message</label>
          <input type="text" id="message-input" />
          <button id="send-button">Send</button>
        </div>
        <div class="form-field-container">
          <label for="room-input">Room</label>
          <input type="text" id="room-input" />
          <button id="room-button">Join</button>
        </div>
      </form>
    </div>
  </body>
</html>
